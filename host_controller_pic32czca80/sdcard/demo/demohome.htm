<div id="content">

	<h2 style="text-align: center;"><span style="color: #ff0000;"><strong>PIC32CZ CA BLE Gateway Demonstration</strong></span></h2>
	<p style="text-align: center;"><span style="color: #ff0000;"><strong>Embedded Webserver Interface</strong></span></p>
	<p style="text-align: center;">&nbsp;</p>
	<form method="get" action="demohome.htm">
		<div>
			<table>
				<tr>
					<th>Device</th>
					<th>Color</th>
					<th>Color Value</th>
					<th>Temperature</th>
				</tr>
				<tr>
					<td style="text-align: center;"><label>A</label></td>
					<td style="text-align: center;"><input id="colora" type="color" value="~bleled(0)~" /></td>
					<td style="text-align: center;"><input type="text" name="mycolora" id="mycolora" value="~bleled(0)~"></td>
					<td style="text-align: center;"><label>~bletemp(0)~C</label></td>
				</tr>
				<tr>
					<td style="text-align: center;"><label>B</label></td>
					<td style="text-align: center;"><input id="colorb" type="color" value="~bleled(1)~" /></td>
					<td style="text-align: center;"><input type="text" name="mycolorb" id="mycolorb" value="~bleled(1)~"></td>
					<td style="text-align: center;"><label>~bletemp(1)~C</label></td>
				</tr>
				<tr>
					<td style="text-align: center;"><label>C</label></td>
					<td style="text-align: center;"><input id="colorc" type="color" value="~bleled(2)~" /></td>
					<td style="text-align: center;"><input type="text" name="mycolorc" id="mycolorc" value="~bleled(2)~"></td>
					<td style="text-align: center;"><label>~bletemp(2)~C</label></td>
				</tr>
				
			</table>
		</div>
		<input type="submit" value="Save" style="margin-top:5px;">
	</form>
	<script>
		const colora = document.getElementById("colora");
		colora.addEventListener("input",(event)=>{
			var cola = document.getElementById("colora").value;
			document.getElementById('mycolora').value= cola;
		});
		
		const colorb = document.getElementById("colorb");
		colorb.addEventListener("input",(event)=>{
			var colb = document.getElementById("colorb").value;
			document.getElementById('mycolorb').value= colb;
		});
		
		const colorc = document.getElementById("colorc");
		colorc.addEventListener("input",(event)=>{
			var colc = document.getElementById("colorc").value;
			document.getElementById('mycolorc').value= colc;
		});
	</script>
</div>
